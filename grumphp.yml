grumphp:
    ascii:
        failed: ~
        succeeded: ~
    fixer:
        enabled: true
    tasks:
        phpcs: null
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "VarDumper::dump("
                - "exit;"
        git_commit_message:
            allow_empty_message: false
            enforce_single_lined_subject: true
            enforce_capitalized_subject: false
            max_subject_width: 255
            type_scope_conventions:
                types:
                    - build
                    - ci
                    - chore
                    - docs
                    - feat
                    - fix
                    - perf
                    - refactor
                    - revert
                    - style
                    - test
                scopes: ~
            case_insensitive: true
            multiline: true
